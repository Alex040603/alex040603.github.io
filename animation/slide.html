<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>Sliding</h1>
    </header>
    <nav>
        <a class="boxedit" href="../index.html">Hompage</a>
        <a class="boxedit" href="walk.html">Walk</a>
    </nav>
    <section>
        <canvas id="animation-canvas" width="1000" height="700"></canvas>
    </section>
    <script>
        var canvas;
        var ctx;
        var requestId;
        var positionX = 0;
        var isFacingRight = true;
        const UNIT = 10;
        window.onload = init;
        function init() {
            canvas = document.getElementById("animation-canvas");
            ctx = canvas.getContext("2d");
            startAnimation();
        }
        function startAnimation() {
            requestId = requestAnimationFrame(animationLoop);
        }
        function animationLoop(timeStamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            animatePacman();
            changeIsFacingRight();
            changePositionX();
            requestId = requestAnimationFrame(animationLoop);
        }
        function drawBackground() {
            ctx.fillStyle = "SkyBlue";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawGroundBlocks(0, 55, 7);
        }
        function animatePacman() {
            if (isFacingRight == true) {
                drawPacman1(positionX, 42);
            } else if (isFacingRight == false) {
                ctx.save();
                ctx.scale(-1,1);
                drawPacman1(-positionX, 42);
                ctx.restore();
            }
        }
        function changeIsFacingRight() {
            if (positionX > canvas.width / UNIT + 2 * UNIT) {
                isFacingRight = false;
            } else if (positionX < - 12 ) {
                isFacingRight = true;
            }

        }
        function changePositionX() {
            if (isFacingRight == true) {
                positionX += 1;
            } else if (isFacingRight == false) {
                positionX -= 1;
            }
        }   
    </script>
    <script src="../drawing/pacman.js"> </script>
    <script src="../drawing/drawGroundBlock.js"></script>
</body>

</html>
