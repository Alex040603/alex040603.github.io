<html>


<head>

<body>
    <header>
        <h1>Animations</h1>
    </header>
    <nav>
        <a class="boxedit" href="../index.html">Hompage</a>
    </nav>
    <section>
        <canvas id="animation-canvas" width="1000" height="700"></canvas>
    </section>
    <script src="../drawing/ruler.js"></script>
    <script src="../drawing/pacman.js"></script>
    <script src="../drawing/ghost.js"></script>
    <script> 
        var canvas;
        var ctx;
        const UNIT = 30;
        var requestId;
        var positionX = 0;
        var positionY = 0;
        window.onload = init;
        function init() {
            canvas = document.getElementById("animation-canvas");
            ctx = canvas.getContext("2d");

            // drawPacman1();
            // drawPacman2();
            // drawPacman3();
            // drawGhostOrange();
            // drawGhostBlue();
            // drawGhostPink();
            // drawGhostRed();
            startAnimation();
            drawRuler(1);
        }
        function startAnimation() {
            requestId = requestAnimationFrame(animationLoop);
        }
        function animationLoop(timeStamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillRect(positionX, positionY, 50, 50);
            //drawPacman1();
            changePositionX();
            changePositionY();
            requestId = requestAnimationFrame(animationLoop);
        }
        function changePositionX() {
            positionX += 1;
            if (positionX > 1000) {
                positionX = -50
            } else {
                positionX += 1
            }
        }
        function changePositionY() {
            positionY += 0.37;
            if (positionX == -50) {
                positionY = -50
            } else {
                positionY += 1
            }
        }
    </script>
</body>

</html>
