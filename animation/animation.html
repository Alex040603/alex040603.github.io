    <script> 
        var canvas;
        var ctx;
        const UNIT = 30;
        var requestId;
        var positionX = 0;
        var positionY = 0;
        window.onload = init;
        function init() {
            canvas = document.getElementById("animation-canvas");
            ctx = canvas.getContext("2d");

            // drawPacman1();
            // drawPacman2();
            // drawPacman3();
            drawGhost(1, 1, "lavander", 2, "up");
            //startAnimation();
            drawRuler(1);
        }
        function startAnimation() {
            requestId = requestAnimationFrame(animationLoop);
        }
        function animationLoop(timeStamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillRect(positionX, positionY, 50, 50);
            //drawPacman1();
            drawGhost();
            // changePositionX();
            // changePositionY();
            //changePosition();
            requestId = requestAnimationFrame(animationLoop);
        }

        function changePositionPacman() {
            if ((positionX < 950) && (positionY == 0)) {
                positionX += 5;
            }
        }

    </script>
